<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Namorada</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a1a;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            cursor: pointer;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .container {
            text-align: center;
            z-index: 2;
            position: relative;
            max-width: 800px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .heart {
            width: 120px;
            height: 120px;
            position: relative;
            margin: 0 auto;
            transform: scale(1);
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 12px rgba(255, 77, 109, 0.7));
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.95); }
        }
        
        .heart:before, .heart:after {
            content: "";
            background-color: #ff4d6d;
            width: 60px;
            height: 96px;
            position: absolute;
            border-radius: 30px 30px 0 0;
            transition: all 0.3s ease;
        }
        
        .heart:before {
            left: 60px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        .message {
            font-size: 24px;
            margin: 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
            line-height: 1.6;
        }
        
        .message.special {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            color: #ff4d6d;
            margin-top: 20px;
            text-shadow: 0 0 5px rgba(255, 77, 109, 0.5);
        }
        
        .message.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .light {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: fade 1s forwards;
            z-index: 3;
        }
        
        @keyframes fade {
            to {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }
        
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(255, 77, 109, 0.7);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 77, 109, 0.9);
        }
        
        .music-control i {
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="heart" id="heart"></div>
        
        <div class="message" id="message1">Oi amor...</div>
        <div class="message" id="message2">Hmmmm</div>
        <div class="message" id="message3">Perdoa eu porfavorzinho?ü•∫</div>
        <div class="message special" id="message4">Eu te amo mais que tudo nesse mundo</div>
        <div class="message" id="message5">‚ù§Ô∏è</div>
    </div>

    <!-- √Åudio - SUBSTITUA pelo SEU arquivo de m√∫sica -->
    <audio id="bgMusic" loop>
        <source src="musica/Malcolm Todd - Chest Pain (I Love) (Official Visualizer).mp3" type="audio/mpeg">
        Seu navegador n√£o suporta √°udio.
    </audio>

    <!-- Bot√£o de controle de m√∫sica -->
    <div class="music-control" id="musicControl">
        <i class="fas fa-music"></i>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>

            const SITE_VERSION = "2.0"; 

            // Limpa o cache quando a vers√£o muda
            if(localStorage.siteVersion !== SITE_VERSION) {
            caches.keys().then(names => names.forEach(name => caches.delete(name)));
            localStorage.siteVersion = SITE_VERSION;
            window.location.reload(true); // Recarrega ignorando cache
            }
        // Configura√ß√£o das part√≠culas
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ff4d6d", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            }
        });
        
        // Sequ√™ncia de mensagens
        const messages = [
            { id: 'message1', delay: 1000 },
            { id: 'message2', delay: 3000 },
            { id: 'message3', delay: 5000 },
            { id: 'message4', delay: 7000 },
            { id: 'message5', delay: 9000 }
        ];
        
        messages.forEach(msg => {
            setTimeout(() => {
                document.getElementById(msg.id).classList.add('active');
            }, msg.delay);
        });
        
        // Efeito de luz ao clicar
        document.body.addEventListener('click', function(e) {
            const light = document.createElement('div');
            light.className = 'light';
            light.style.left = e.clientX + 'px';
            light.style.top = e.clientY + 'px';
            document.body.appendChild(light);
            
            setTimeout(() => {
                light.remove();
            }, 1000);
        });
        
        // Controle de m√∫sica
        const music = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        let isPlaying = false;

        // Come√ßa a m√∫sica ap√≥s 3 segundos
        setTimeout(() => {
            music.volume = 0.3;
            music.play().then(() => {
                isPlaying = true;
            }).catch(error => {
                console.log("Autoplay bloqueado: ", error);
                musicControl.style.display = 'flex'; // Mostra o bot√£o se autoplay falhar
            });
        }, 3000);

        // Controle para pausar/play
        musicControl.addEventListener('click', () => {
            if(isPlaying) {
                music.pause();
                musicControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                music.play();
                musicControl.innerHTML = '<i class="fas fa-music"></i>';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
